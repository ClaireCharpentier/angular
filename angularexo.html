<html data-ng-app="demoApp">
    <head>
        <title>ANGULAR</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body  data-ng-controller="SimpleController">
        <div>

            <input type='text' data-ng-model='name'/>
            <ul>
                <li data-ng-repeat="cust in customers | filter: name | orderBy:'city'">
                    {{ cust.name}} - {{ cust.city}}</li>
            </ul>
            
        </div>
        
        <script src="angular.js"></script>
        <script>
            
            var demoApp = angular.module('demoApp', []);
            function SimpleController($scope){
                $scope.customers = [
                    {name:'Heddy AMARA',city: 'En garde partag√©e'},
                    {name:'Damien PERCEREAU',city:'Paris'}, 
                    {name:'Paul GIRAUDON', city:'Bry sur Marne'},
                    {name:'Anthony MEUNIER',city:'La Queue en Brie'},
                    {name: 'Pierre AUFFRET', city:'Montreuil'}
                ];

                
            }
            
            demoApp.controller('SimpleController', SimpleController);
        </script>
    </body>
</html>
