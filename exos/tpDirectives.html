<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    </head>
    <body>
        <div ng-app="myApp" ng-controller="Controller">
            <h2>Avertissement</h2>

            <div myspace-directive ident="ident" message="Avertissement" send="send(name, fonction, message)">

            </div>

            <h2>Félicitation</h2>

            <div myspace-directive ident="ident" message="Felicitation">

            </div>



        </div>
        <script>
            var myApp = angular.module('myApp', []);
            myApp.controller('Controller', function ($scope) {
            $scope.ident = [
            { name: 'Paul', fonction: 'Directeur' },
            { name: 'Damien', fonction: 'Manager' },
            { name: 'Anthony', fonction: 'Manager' },
            { name: 'Heddy', fonction: 'Employé' },
            { name: 'Melvin', fonction: 'Employé' },
            { name: 'Claire', fonction: 'Employé' }
            ];
            $scope.send = function(name, fonction, message){
                
                alert(name + fonction + message);
            }
            });
            myApp.directive('myspaceDirective', function(){

            return{
            scope:{
            ident: '=',
            message: '@'
            },
                template: 'Collaborateur :<select class="form-control" ng-model="person" ng-options="p.name group by p.fonction for p in ident"></select>'
                + 'Modifier le nom: <input type="text" ng-model="person.name">{{message}}</input>' + '<p><button ng-click="send({name: person.name, fonction:person.fonction, message: message})">envoyer</button></p>'



            }
            });
        </script>
    </div>
</body>
</html>
